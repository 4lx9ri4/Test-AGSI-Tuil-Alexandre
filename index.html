<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Test</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script> <!--Appel cdn Jquery-->
        <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script> <!--Appel cdn Jquery ui-->
    </head>
    <body>
        <main><!--rajout d'un main, le body en display: flex est non conseillé-->
            <h2 id="afficher_cacher" class="flash">Test AGSI</h2> <!--ajout d'un id sur h2 pour l'événement toggle() Jquery-->
            <p>Créer une branche portant votre nom.</p>
            <p>Faire une modif et commiter (un commentaire sensé !)</p>
        </main>
        <script>
        //Event Jquery Afficher/Cacher les paragraphes
        	var chgcolor = true;
        	$('#afficher_cacher').click(function(){
        		if(chgcolor){
        			$('main').animate({
        				backgroundColor: "#43D9FA"
        			}, 1000);
        			$('#afficher_cacher').animate({
        				color: "#fff"
        			}, 1000);
        			$('p').animate({
        				color: "#000"
        			}, 1000);
        		}
        		else{
        			$('main').animate({
        				backgroundColor: "#fff"
        			}, 1000);
        			$('#afficher_cacher').animate({
        				color: "#43D9FA"
        			}, 1000);
        			$('p').animate({
        				color: "#43D9FA"
        			}, 1000);
        		}
        		chgcolor = !chgcolor;
        		$('p').effect("bounce");
        		$('p').toggle("slow");    		
        	});
    	</script>
    </body>
</html>
